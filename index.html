<html>

<head>

<script type="text/javascript" src="libs/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="libs/marching-cubes.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<title>Marching Cubes</title>
</head>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
	
	varying vec4 vColor;
	
    void main(void) {
        //gl_FragColor = vColor;
		//gl_FragColor = vec4(0.5,0.5,0.5,1.0);
		
		float lerpValue = gl_FragCoord.y/500.0;
		gl_FragColor = mix(vec4(1.0, 1.0, 1.0, 1.0),vec4(0.2, 0.2, 0.2, 1.0),lerpValue);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    //attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    //varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        //vColor = aVertexColor;
    }
</script>

<body>

<canvas id="canvas" width="800" height="600"></canvas>

<div>

<h4>FPS</h4><div id="fps"></div>

<h4>Max FPS</h4><div id="max_fps"></div>

<h4>Volume</h4>
<div id="volume"></div>

<h4># Vertices</h4>
<div id="num_vertices"></div>

<h4># Faces</h4>
<div id="num_faces"></div>

<h4># Indices</h4>
<div id="num_indices"></div>

<h4>Resolution</h4>
<div id="resolution"></div>

<h4>Range</h4>
x: <div id="range_x"></div>
y: <div id="range_y"></div>
z: <div id="range_z"></div>

<h4>Step</h4>
x: <div id="step_x"></div>
y: <div id="step_y"></div>
z: <div id="step_z"></div>

</div>

<script text="text/javascript">

window.onload = webGLStart;

</script>

</body>

</html>
